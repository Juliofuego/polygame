<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polygame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="jeder">
      <div class="logoyfecha">
        <img
          src="public/logo.png"
          alt="Logo academico"
          height="50"
          width="50"
        />
        <p id="fecha">22/06/2024</p>
      </div>
      <h1>POLITECNICO NAFOEM</h1>
      <p class="minutes"><span id="timer">5:00</span>Minutos</p>
    </header>
    <div id="coin-container"></div>
    <div></div>
    <div id="team-container">
      <div class="bounty-box">
        <img src="public/dinerico.png" alt="dinero" width="120" height="110" />
        <p>Bolsa</p>
        <div>
          <p>$<span id="bounty-ammount">0</span></p>
        </div>
      </div>
    </div>
    <dialog id="dialog"></dialog>
    <script src="./script.js" type="module"></script>
  </body>
</html>
