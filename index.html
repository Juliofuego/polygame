<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polygame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="jeder">
      <div class="logoyfecha">
        <img
          src="/public/logo.png"
          alt="Logo academico"
          height="50"
          width="50"
        />
        <p>22/06/2024</p>
      </div>
      <h1>POLITECNICO NAFOEM</h1>
      <p class="minutes"><span>5:00</span>Minutos</p>
    </header>
    <div class="coin">50</div>
    <div class="team-card">
      <img
        src="/public/gallinita.png"
        alt="gallinitaa"
        height="90"
        width="90"
      />
      <p class="team">
        Equipo
        <span>1</span>
      </p>
      <div class="varicajas">
        <div class="billetes" id="billetos">
          <p>Tiene $<span id="pesos">50</span></p>
        </div>
        <div class="calidad" id="rasgo">
          <p>Novato</p>
        </div>
      </div>
    </div>
    <button id="suma">suma</button>
    <div class="botonsitos">
      <button id="novatu">dar novato</button>
      <button id="darracha">dar racha</button>
      <button id="perdido">dar derrota</button>
      <button id="normi">dar normal</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
